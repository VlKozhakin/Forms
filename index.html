<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="stile.css">
</head>

<body>
  <form>
    <label class="field">
        <span class="field_title">Name</span>
        <input class="field_input" type="text" placeholder="Enter yuor  Name">
    </label>
    <label class="field">
        <span class="field_title">Emeil</span>
        <input class="field_input" type="emeil" placeholder="Enter yuor emeil">
    </label>
    <label class="field">
        <span class="field_title">Password</span>
        <input class="field_input" type="password" placeholder="Enter yuor password">
    </label>
    <label class="field">
        <span class="field_title">Date of birth</span>
        <input class="field_input" type="date" placeholder="Enter yuor birth">
    </label>
    <label class="field">
        <span class="field_title">Time of birth</span>
        <input class="field_input" type="time" placeholder="Enter yuor time of birth">
    </label>
    <label class="field">
        <span class="field_title">Favorite color</span>
        <input class="field_input" type="color">
    </label>
    <label class="field">
        <span class="field_title">Age</span>
        <input class="field_input" type="range">
    </label>
    <label class="field">
        <span class="field_title">Bio</span>
        <textarea class="field_textarea"></textarea>
    </label>
    <label class="field">
        <span class="field_title">Language</span>
        <select class="field_select">
            <option value="English">English</option>
            <option value="Ukrainian">Ukrainian</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Polish">Polish</option>
        </select>
    </label>
    <label class="checkbox">
        <span class="checkbox_text">Love sport</span>
        <input type="checkbox" class="checkbox_input"></input>
        <span class="checkbox_mark"></span>
    </label>
    <br>
    <br>

    <label class="radio">
        <span class="Gender">Male</span>
        <input type="radio" name="category" class="real_radio"></input>
        <span class="custom_radio"></span>
    </label>
    <br>
    <br>

    <label class="radio">
        <span class="Gender">Female</span>
        <input type="radio" name="category" class="real_radio"></input>
        <span class="custom_radio"></span>
    </label>
    <br>
    <div>
        <span class="switch_text">Music Off/On</span>
        <label class="switch">
            <input type="checkbox" class="switch_input"></input>
            <span class="switch_slider"></span>
        </label>
    </div>
    <br>
    <button type="submit">Send form</button>
  </form>  
</body>
</html>
